<div class="modal fade" id="addCreditModal" tabindex="-1" role="dialog" aria-labelledby="addCreditLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="addCreditLabel">Add Credit to your Account</h4>
			</div>
			<div class="modal-body">
				<form class="form">
					<div class="input-group">
						<span class="input-group-addon">Rs</span>
						<input class="form-control" placeholder="Credit Amount" type="Number" ng-model="creditAmount">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button id="placeBet" type="button" class="btn btn-primary" ng-click="addCredit(creditAmount);">Add Credit</button>
			</div>
		</div>
	</div>
