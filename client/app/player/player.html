<!-- Modal for Bet Options -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Betting Options</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <form class="form">
                        <div class="radio">
                            <label>
                                <input type="radio" name="betOptions" id="betOptions" ng-model="betOptions" value="dealer" checked> Dealer will win.
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="betOptions" id="betOptions" ng-model="betOptions" value="me" checked> I will win.
                            </label>
                        </div>
                        <!--  <input type="radio" name="betOn" ng-model="placeBetOn" value="dealer">Dealer
                <input type="radio" name="betOn" ng-model="placeBetOn" value="me">Me -->
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button id="placeBet" type="button" class="btn btn-primary" ng-disabled="!betOptions" ng-click="placeBet(betAmount, betOptions);">Place Bet</button>
            </div>
        </div>
    </div>
</div>
